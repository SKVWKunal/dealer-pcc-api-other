  #   environment:
  #     NODE_ENV: production
  #     DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/oneaftersales
  #     REDIS_URL: redis://redis:6379
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   volumes:
  #     - ./backend:/app
  #     - /app/node_modules
  #     - ./uploads:/app/uploads

  # Frontend Development Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oneaftersales-web
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: oneaftersales-network
